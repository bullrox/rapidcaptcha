<body>
    <header>
        <nav id="topHeader" class="navbar navbar-expand-lg navbar-dark
                            bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">RapidCaptcha</a>

        </nav>
    </header>
    <main>
        <div class="container-center">
            <div class="center">

                <div class="d-flex align-items-center">
                                    <button disabled class="arrow" id="rotate-right" onclick="rotate('right')"><i class="fas fa-share fa-2x"></i></button>
                                    <img id="captcha-image" src="img/captcha.png" style="display: none;">
                                    <i id="spinner" class="spinner fas fa-spinner fa-5x" ></i>
                                    <button disabled class="arrow" id="rotate-left" onclick="rotate('left')"><i class="fas fa-reply fa-2x"></i></button>
                                </div>
                                <form id="form">
                                    <div class="center submit-button">
                                        <input id="rotation-degree" style="display:none;" type="text">

                                    </div>
                                </form>
